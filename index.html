<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <title>Rumo a Marte - KratosX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <div class="text-center mb-3">
        <img
          class="img-fluid TopLogo my-4"
          src="./images/logoOneBitDark.png"
          alt="Logo"
        />
      </div>
      <!-- Divisão 1 -->
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group input-group-md mb-3">
        <span class="input-group-text" id="inputGroup-sizing-md"
          >Primeiro nome:</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-md"
          placeholder="Digite aqui"
        />
      </div>
      <div class="input-group input-group-md">
        <span class="input-group-text" id="inputGroup-sizing-md"
          >Segundo nome:</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-md"
          placeholder="Digite aqui"
        />
      </div>

      <!-- Divisão 2 -->
      <p class="paragraph mt-3">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value="Male"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="Female"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="Not informed"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Prefiro não informar
        </label>
      </div>
      <!-- Divisão 3 -->
      <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento físico intenso</label
        >
      </div>
      <!-- Divisão 4 -->
      <p class="paragraph mt-3">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Proativo"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Resistente"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Resistente
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Não vomita"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Não teme marciano"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Não temo marciano
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Todos star wars"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Já vi todos os star wars
        </label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend my-3">
          Enviar
        </button>
      </div>
    </div>
    <div class="container text-center footer my-5">
      <p>Feito por Cauê Gallizzi &copy; todos os direitos reservados - 2023</p>
    </div>
    <!-- Script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
